<!DOCTYPE html>
<html lang="en" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .user-message .chat-bubble {
        background-color: #007bff; /* Azul */
        border-radius: 10px; /* Menos ovalado */
        color: white;
      }

      .bot-message .chat-bubble {
        background-color: #dc3545; /* Rojo */
        border-radius: 10px; /* Menos ovalado */
        color: white;
      }
    </style>
  </head>

  <body style="background-color: grey;">
    <section>
      <div class="container py-5">

        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">

            <div class="card" style="background-color: rgb(58, 58, 58); border-radius: 15px;">
              <div class="card-header d-flex justify-content-between align-items-center p-3 bg-secondary text-white border-bottom-0">
                <i class="fas fa-angle-left"></i>
                <p class="mb-0 fw-bold">Chatbot 2043</p>
                <i class="fas fa-times"></i>
              </div>

              <div class="card-body">

                <div class="chat-body" id="chat-body">
                  <!-- mensajes del bot y del usuario -->
                </div>

                <div class="form-outline mt-4">
                  <textarea class="form-control" id="userInput" rows="4" placeholder="Type your message"></textarea>
                </div>

                <button id="send" class="btn btn-primary mt-3">Enviar</button>

              </div>
            </div>

          </div>
        </div>

      </div>
    </section>

    <script src="/botManagement.js"></script>

  </body>
</html>
